    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%);
      background-image: url(background.jpg);
      background-size: cover;
      background-position: center;
    }
    .navbar {
      backdrop-filter: blur(30px);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37);
      position: fixed;
      border: 2px solid rgba(255, 255, 255, 0.18);
      width: 96%;
      top: 10px;
      left: 2%;
      z-index: 100;
      border-radius: 15px;
      flex-wrap: wrap;
    }

    .icon {
      display: flex;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      margin-right: 4cm;
    }

    .brand .logo {
      height: 50px;
      transition: transform 0.3s ease;
    }

    .brand .brand-name {
      font-family: "Brush Script", monospace;
      font-size: 24px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: #17b8e9;
      font-weight: bold;
      margin-left: 10px;
      transition: color 0.3s ease;
    }

    .brand:hover .logo {
      transform: scale(1.2);
    }

    .brand:hover .brand-name {
      color: #ffffff;
    }
    .nav-toggle {
      display: none;
    }
    
    .nav-toggle-label {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      margin-left: auto;
      z-index: 101;
    }

    .nav-toggle-label span {
      display: block;
      width: 30px;
      height: 4px;
      background: #17b8e9; 
      margin: 5px;
      transition: all 0.3s;
      border-radius: 3px;
    }
    .nav-toggle:checked + .nav-toggle-label span:nth-child(1) {
      transform: rotate(55deg) translate(10px, 10px);
    }

    .nav-toggle:checked + .nav-toggle-label span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle:checked + .nav-toggle-label span:nth-child(3) {
      transform: rotate(-55deg) translate(10px, -10px);
    }
.nav-toggle,
.nav-toggle-label {
  display: none;
}

@media only screen and (max-width: 767.98px) {
  .nav-toggle-label {
    display: flex;
  }
  .menu {
    display: none;
    width: 100%;
    position: absolute;
    top: 60px;
    left: 0;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    text-align: center;
    border-radius: 10px;
    padding: 10px 0;
  }
  .nav-toggle:checked ~ .menu {
    display: block;
  }
  .menu ul {
    flex-direction: column;
    width: 100%;
  }

  .menu ul li {
    margin: 10px 0;
  }
  .brand {
    margin-right: 0;
  }
}
    .menu {
      flex-grow: 1;
    }
    .menu ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
      justify-content: flex-start;
    }
    .menu ul li {
      margin: 0 15px;
    }
    .menu ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      background-color: transparent;
      border: 2px solid transparent;
      border-radius: 8px;
    }
    .menu ul li a:hover {
      color: #f8f8f8;
      font-weight: bold;
      transform: scale(1.2);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      border-color: #007BFF;
    }
    .menu ul li a.active {
      border: 2px solid #007BFF;
      color: white;
      font-weight: bold;
    }

        .catalogue-s {

            border-radius: 10px;

        }

        .product-grid {
            display: grid;

        .category {

        }

        .category h2 {

            margin-bottom: 10px;
        }

        .category a {
            text-decoration: none;
            color: #fdffff;
            font-weight: bold;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .category a:hover {

        }
